name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  node_tests:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        node:
          - 18
          - 20

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run TypeScript tests
        run: npm run test:typescript

      - name: Run Node tests
        run: npm run coverage:node
        env:
          # `chalk` has troubles with color detection while on CI and also in how it's used within our tests.
          # https://github.com/chalk/supports-color/issues/106
          FORCE_COLOR: 1

  browser_tests:
    name: Browser
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        browser:
          - chrome
          - firefox
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Chrome
      - uses: browser-actions/setup-chrome@latest
        if: matrix.browser == 'chrome'

      - name: Run tests on Chrome
        if: matrix.browser == 'chrome'
        run: |
          npm run coverage:browser -- --browsers=ChromeHeadless

      # Firefox
      - uses: browser-actions/setup-chrome@latest
        if: matrix.browser == 'firefox'

      - name: Run tests on Firefox
        if: matrix.browser == 'firefox'
        run: |
          npm run coverage:browser -- --browsers=FirefoxHeadless
